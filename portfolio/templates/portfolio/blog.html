{% extends 'portfolio/layout.html' %}

{% block main %}


<section class="blogMain">

    <div class="title">
        <h3>Blog</h3>
        <p>Um blog funcional onde podem dar a vossa opinião e deixar algumas críticas construtivas</p>
    </div>

    <div class="createPostButton">
        <a href="{% url 'portfolio:newPost' %}">Criar Novo Post</a>
    </div>

        <div class="list-post list-background">
            {% for post in posts %}
            <div class="list-item">
                <div class="list-item-title">
                    <h4>{{ post.titulo }}</h4>
                </div>

                <div class="list-item-desc desc-post">
                    <p>{{ post.descricao }}</p>
                </div>

                <div class="list-item-date">
                    <p>{{ post.data }}</p>
                </div>

                <div class="list-item-editBT">
                <a href="{% url 'portfolio:editPost' post.id %}">Editar Post</a>
                </div>
            </div>
            {% endfor %}
        </div>



</section>

{% endblock %}
